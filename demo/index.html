<!doctype html>

  <title>polymer-stomp demo</title>
  <script src="../node_modules/stomp-websocket/lib/stomp.min.js"></script>

  <script type="module">

<body>

    <template is="dom-bind" id="r">
      <div class="vertical-section-container centered">

      </div>
